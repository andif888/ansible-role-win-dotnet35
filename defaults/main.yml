---
# defaults file for ansible-role-win-dotnet35

# @var windows_server_extract_dir:description: Directory to extract ISO contents.
windows_server_extract_dir: 'C:\windows\temp\windows_server_extract'

# @var windows_server_iso_url:description: Download-URL of the windows ISO
windows_server_iso_url: 'https://localhost/en_windows_server_2012_r2_with_update_x64_dvd_6052708.iso'

# @var windows_server_iso_url_validate_certs:description: Validate SSL certs when downloading ISO.
windows_server_iso_url_validate_certs: yes

# @var windows_server_iso_file_path:description: Resulting path of the download ISO.
windows_server_iso_file_path: '{{ windows_server_extract_dir }}\windows_server.iso'
